server:
  listen_port: 8002

endpoints:
  -
    prefix: atem
    ip: 127.0.0.1
    port: 3333
    valueType: float
  - 
    prefix: sound # Send to OSCulator
    ip: 127.0.0.1
    port: 8000
    valueType: float
  - 
    prefix: dmxis
    ip: 127.0.0.1
    port: 8001
    valueType: float
  - 
    prefix: scene # Broadcast to all devices
    ip: 192.168.10.255
    port: 9000
    valueType: int

map:
  lights:
    color:
      worship: /dmxis/preset/3 1
      dim: /dmxis/preset/2 1
      teaching: /dmxis/preset/4 1
      none: /dmxis/preset/1 1
    spots:
      worship:
        in: /dmxis/preset/5 1
        out: /dmxis/preset/7 1
      pulpit:
        in: /dmxis/preset/6 1
        out: /dmxis/preset/8 1
      steps:
        in: /dmxis/preset/9 1
        out: /dmxis/preset/10 1
  video:
    camera:
      wide: /atem/preview/1 1
      pulpit: /atem/preview/2 1
      tripod: /atem/preview/7 1
      computer: /atem/preview/4 1
    keyers:
      welcomedove:
        in: /atem/dsk/set-next/1 1
        out: /atem/dsk/set-next/1 0
      fulldove:
        in: /atem/dsk/set-next/2 1
        out: /atem/dsk/set-next/2 0
      lyrics:
        in: /atem/set-nextusk/1 1
        out: /atem/set-nextusk/1 0
    transition:
      auto: /atem/transition/auto 1
      cut: /atem/transition/cut 1
    other:
      ftb:
        in: /atem/transition/ftb 1
        out: /atem/transition/ftb 0
  sound: /sound/program x

scenes:
  -
    name: Before Service
    key: before
    lights:
      color: dim
      spots:
        - none
    video:
      camera: wide
      keyers:
        - welcomedove
      transition: auto 1s
    sound: 1
